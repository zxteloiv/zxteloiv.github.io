---
layout: default
permalink: /cn/
---

<div class="home">

  <h1 class="page-heading">中文博客和一些笔记 (Blogs and notes in Mandarin)</h1>

  <ul class="post-list">
      {% for post in site.categories.chn %}
      <li>
          <span>{{ post.date | date: "%b %-d, %Y" }}</span> 
          
          <h2>
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <p>{{ post.excerpt }}</p>
      </li>
      {% endfor %}
  </ul>

  <p>单独的笔记页面：<a href="/notes/">在这里</a></p>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
